<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>KSPI Payment Statement</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body { background:#f4f6f9; }
.card { max-width:900px; margin:auto; }
</style>
</head>

<body>

<script>
/* üîê Password Protection */
if(!sessionStorage.getItem("login")){
  const p = prompt("Enter Admin Password");
  if(p !== "admin123"){
    alert("Wrong Password");
    location.reload();
  }
  sessionStorage.setItem("login","ok");
}
</script>

<div class="container mt-4">
<div class="card shadow">
<div class="card-body">

<h4 class="text-center mb-3">üí≥ Payment Statement System</h4>

<!-- Add Payment -->
<div class="row g-2 mb-3">
  <div class="col-md-3">
    <input id="pid" class="form-control" placeholder="Student ID">
  </div>
  <div class="col-md-3">
    <input id="pname" class="form-control" placeholder="Student Name">
  </div>
  <div class="col-md-3">
    <input id="pamount" type="number" class="form-control" placeholder="Amount">
  </div>
  <div class="col-md-3">
    <button class="btn btn-success w-100" onclick="addPayment()">Add Payment</button>
  </div>
</div>

<!-- Filters -->
<div class="row g-2 mb-3">
  <div class="col-md-4">
    <input id="searchId" class="form-control" placeholder="Search by ID" onkeyup="loadData()">
  </div>
  <div class="col-md-4">
    <input type="date" id="filterDate" class="form-control" onchange="loadData()">
  </div>
  <div class="col-md-4">
    <button class="btn btn-primary w-100" onclick="downloadPDF()">Download PDF</button>
  </div>
</div>

<!-- Table -->
<table class="table table-bordered text-center">
<thead class="table-dark">
<tr>
  <th>Date</th>
  <th>ID</th>
  <th>Name</th>
  <th>Amount</th>
  <th>Action</th>
</tr>
</thead>
<tbody id="statementBody"></tbody>
</table>

<h5 class="text-end mt-2">Total: ‡ß≥ <span id="total">0</span></h5>

</div>
</div>
</div>

<script>
function getPayments(){
  return JSON.parse(localStorage.getItem("payments")) || [];
}

function savePayments(data){
  localStorage.setItem("payments", JSON.stringify(data));
}

function addPayment(){
  const id = pid.value.trim();
  const name = pname.value.trim();
  const amount = parseFloat(pamount.value);

  if(!id || !name || amount<=0){
    alert("Fill all fields");
    return;
  }

  const payments = getPayments();
  payments.push({
    date: new Date().toISOString().split("T")[0],
    id, name, amount
  });

  savePayments(payments);
  pid.value = pname.value = pamount.value = "";
  loadData();
}

function loadData(){
  const payments = getPayments();
  const body = statementBody;
  body.innerHTML = "";

  const search = searchId.value.toLowerCase();
  const fdate = filterDate.value;

  let total = 0;

  payments.forEach((p,i)=>{
    if(search && !p.id.toLowerCase().includes(search)) return;
    if(fdate && p.date !== fdate) return;

    total += p.amount;

    body.innerHTML += `
    <tr>
      <td>${p.date}</td>
      <td>${p.id}</td>
      <td>${p.name}</td>
      <td>${p.amount}</td>
      <td>
        <button class="btn btn-sm btn-warning" onclick="editPayment(${i})">Edit</button>
        <button class="btn btn-sm btn-danger" onclick="deletePayment(${i})">Del</button>
      </td>
    </tr>`;
  });

  document.getElementById("total").innerText = total.toFixed(2);
}

function deletePayment(i){
  if(!confirm("Delete?")) return;
  const payments = getPayments();
  payments.splice(i,1);
  savePayments(payments);
  loadData();
}

function editPayment(i){
  const p = getPayments()[i];
  pid.value = p.id;
  pname.value = p.name;
  pamount.value = p.amount;
  deletePayment(i);
}

function downloadPDF(){
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

  doc.text("KSPI Payment Statement", 14, 10);
  let y = 20;

  getPayments().forEach(p=>{
    doc.text(`${p.date} | ${p.id} | ${p.name} | ‡ß≥${p.amount}`,14,y);
    y+=8;
  });

  doc.save("statement.pdf");
}

loadData();
</script>

</body>
</html>
