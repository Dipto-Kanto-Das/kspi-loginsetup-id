<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Profile</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    background-color: #f4f6f9;
    font-family: Arial, sans-serif;
  }
  .profile-card {
    max-width: 900px;
    margin: 30px auto;
    background: white;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    padding-bottom: 60px;
  }
  .profile-header {
    background-color: #0d6efd;
    color: white;
    text-align: center;
    padding: 20px;
    border-radius: 10px 10px 0 0;
  }
  .profile-header img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: 3px solid white;
  }
  .nav-tabs .nav-link.active {
    background-color: #0d6efd;
    color: white;
  }
  table th, table td {
    vertical-align: middle;
  }
  #paymentBtn {
    position: absolute;
    bottom: 15px;
    right: 15px;
  }
</style>
</head>
<body>

<div class="profile-card">
  <!-- Header -->
  <div class="profile-header">
    <img src="https://via.placeholder.com/120" alt="Student Photo">
    <h2 id="studentName">John Doe</h2>
    <p id="studentID">ID: 20260001 | Department: CSE | Year: 2</p>
  </div>

  <!-- Tabs -->
  <ul class="nav nav-tabs mt-3" id="profileTabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="personal-tab" data-bs-toggle="tab" data-bs-target="#personal" type="button">Personal</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="academic-tab" data-bs-toggle="tab" data-bs-target="#academic" type="button">Academic</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="payment-tab" data-bs-toggle="tab" data-bs-target="#payment" type="button">Payment</button>
    </li>
  </ul>

  <!-- Tab Content -->
  <div class="tab-content p-3">
    <!-- Personal Info -->
    <div class="tab-pane fade show active" id="personal">
      <h4>Contact Info</h4>
      <p><strong>Email:</strong> <span id="studentEmail"></span></p>
      <p><strong>Phone:</strong> <span id="studentPhone"></span></p>
      <p><strong>Address:</strong> <span id="studentAddress"></span></p>
    </div>

    <!-- Academic Info -->
    <div class="tab-pane fade" id="academic">
      <h4>Academic Info</h4>
      <table class="table table-bordered">
        <thead class="table-light">
          <tr>
            <th>Course Code</th>
            <th>Course Name</th>
            <th>Semester</th>
            <th>Grade</th>
          </tr>
        </thead>
        <tbody id="academicTable"></tbody>
      </table>
      <p><strong>GPA:</strong> <span id="studentGPA"></span></p>
    </div>

    <!-- Payment Info -->
    <div class="tab-pane fade" id="payment" style="position: relative;">
      <h4>Payment Info</h4>
      <table class="table table-bordered">
        <thead class="table-light">
          <tr>
            <th>Month</th>
            <th>Amount Paid</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="paymentTable"></tbody>
      </table>
      <p><strong>Total Paid:</strong> <span id="totalPaid"></span></p>
      <p><strong>Outstanding:</strong> <span id="outstanding"></span></p>

      <!-- Payment Button inside Payment tab only -->
      <button id="paymentBtn" class="btn btn-success" style="display:none;">
        Payment
      </button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Student Data
  const student = {
    name: "Jane Rahman",
    id: "20260120",
    dept: "EEE",
    year: 3,
    email: "jane.rahman@university.edu",
    phone: "+8801987654321",
    address: "456 University Ave, Dhaka",
    gpa: 3.92,
    courses: [
      {code: "EEE201", name: "Circuits & Electronics", sem: 3, grade: "A"},
      {code: "EEE202", name: "Signals & Systems", sem: 3, grade: "A-"},
      {code: "EEE203", name: "Electromagnetics", sem: 3, grade: "B+"}
    ],
    payments: [
      {month: "January", amount: 12000, status: "Paid"},
      {month: "February", amount: 12000, status: "Paid"},
      {month: "March", amount: 12000, status: "Pending"}
    ]
  };

  // Populate Personal Info
  document.getElementById("studentName").textContent = student.name;
  document.getElementById("studentID").textContent = `ID: ${student.id} | Department: ${student.dept} | Year: ${student.year}`;
  document.getElementById("studentEmail").textContent = student.email;
  document.getElementById("studentPhone").textContent = student.phone;
  document.getElementById("studentAddress").textContent = student.address;

  // Populate Academic Info
  document.getElementById("academicTable").innerHTML = student.courses.map(c => `
    <tr>
      <td>${c.code}</td>
      <td>${c.name}</td>
      <td>${c.sem}</td>
      <td>${c.grade}</td>
    </tr>
  `).join('');
  document.getElementById("studentGPA").textContent = student.gpa;

  // Populate Payment Info
  const paymentTable = document.getElementById("paymentTable");
  paymentTable.innerHTML = student.payments.map(p => `
    <tr>
      <td>${p.month}</td>
      <td>${p.amount.toLocaleString()} BDT</td>
      <td>${p.status}</td>
    </tr>
  `).join('');

  const totalPaidValue = student.payments.reduce((sum,p) => sum + (p.status === "Paid" ? p.amount : 0), 0);
  const totalAmount = student.payments.reduce((sum,p) => sum + p.amount, 0);
  document.getElementById("totalPaid").textContent = totalPaidValue.toLocaleString() + " BDT";
  document.getElementById("outstanding").textContent = (totalAmount - totalPaidValue).toLocaleString() + " BDT";

  // Show Payment Button only if there is at least one payment
  const paymentBtn = document.getElementById("paymentBtn");
  if(student.payments.length > 0) {
    paymentBtn.style.display = "block";
    // Redirect to payment.html on click
    paymentBtn.addEventListener("click", () => {
      window.location.href = "payment.html";
    });
  }
</script>

</body>
</html>
